  - name: install Epel-Release
    yum:
      name: epel-release
      state: present 


  - name: Install Dependencies
    yum:
      name: "{{ item }}"
      state: present
    with_items: 
         - nfs-utils
         - ansible
         - python-pip 

  - name: Python Pip
    pip:
      name: requests
      state: latest



